  <main class=contact>
    <div class=contact__item>
      <h1>Contact me:</h1>
      <br>
      <a href="skype:hamed.ghd"><img src="img/skype.svg" alt="skype" height="40"></a>
      <a href="mailto:h.gharibdoost@gmail.com"><img src="img/mail.svg" alt="Email" height="40"></a>
      <h2>You can also use my contact form below to send me your message.</h2><br>
    </div>
    <div class=contact-form>
      <form action="#" method="post">
        <label class="standard-label" for="contact-fname">First Name:</label><br>
        <input type="text" id="contact-fname" name="firstname" placeholder="Your name.."><br>
        <label class="standard-label" for="contact-lname">Last Name:</label><br>
        <input type="text" id="contact-lname" name="lastname" placeholder="Your name.."><br>
        <label class="standard-label" for="contact-email">E-mail*: </label><br>
        <input type="email" id="contact-email" name="email" placeholder="Your email address.." required><br>

        <label class="standard-label-tel" for="contact-tel">Telephone*: </label><br>
        <input type="tel" id="contact-tel" name="tel" placeholder="+4911122222222" required><br>
        <label class="standard-label" for="contact-message">Message*: </label><br>
        <textarea id="contact-message" maxlength="240" required></textarea><br>
        <h6>* All fields marked with asterisks are required.</h6>
        <input type="submit" value="Send message" class="button"><br>
      </form>
    </div>
